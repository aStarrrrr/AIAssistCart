{% extends 'Administrator/Header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="{% url 'Administrator:LoadingHomePage' %}">Home</a><br>
    <br>
    <form name="frmDistrict" method="post">
        {% csrf_token %}
        <table align="center" width="100%">
            <tr>
                <td>DistrictName</td>
                <td><input required type="text" name="txtdistrict" title="District Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$" placeholder="Enter District" required value="{{editdata.district_name}}"></td>

            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Save" name="btnsave">
                    <input type="reset" value="Cancel" name="btncancel">
                </td>
            </tr>
        </table>
    </form>
    <br>
    <table border="1" align="center" cellpadding="10" width="100%">
        <tr>
            <th>Sl.No</th>
            <th>District</th>
            <th>Action</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.district_name}}</td>
            <td>
                <a href="{% url 'Administrator:delDistrict' i.id %}">Delete</a> 
                <a href="{% url 'Administrator:districtupdate' i.id %}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

{% endblock content %}
